<app-loading-bar></app-loading-bar>

<app-quickview></app-quickview>

<!-- mobilemenu -->
<app-mobile-menu></app-mobile-menu>
<!-- mobilemenu / end -->

<!--Contact-->
<div class="float-contact">
  <button class="chat-zalo">
    <a [href]="'http://zalo.me/' + store.phone1.replace(' ', '').replace(' ', '')"  target="_blank">Chat Zalo ({{store.staff1}})</a>
  </button>
  <button class="chat-zalo">
    <a [href]="'http://zalo.me/' + store.phone2.replace(' ', '').replace(' ', '')" target="_blank">Chat Zalo ({{store.staff2}})</a>
  </button>
  <button class="chat-face">
    <a href="http://m.me/yenvangmiennam" target="_blank">Chat Facebook</a>
  </button>
  <button class="hotline">
    <a href="'tel:' + store.phone1" target="_blank">Hotline 1: {{ store.phone1 }} ({{store.staff1}})</a>
  </button>
  <button class="hotline">
    <a href="'tel:' + store.phone2" target="_blank">Hotline 2: {{ store.phone2 }} ({{store.staff2}})</a>
  </button>
</div>

<!--Scroll to top-->
<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
  <button class="bg-warning" (click)="scrollToTop()">
      <i class="fa fa-chevron-up"></i>
  </button>
</div>

<!-- site -->
<div class="site">
  <!-- mobile site__header -->
  <header class="site__header d-lg-none">
    <app-mobile-header></app-mobile-header>
  </header>
  <!-- mobile site__header / end -->

  <!-- desktop site__header -->
  <header *ngIf="headerLayout" class="site__header d-lg-block d-none">
    <app-header [layout]="headerLayout"></app-header>
  </header>
  <!-- desktop site__header / end -->

  <!-- site__body -->
  <div class="site__body">
    <router-outlet></router-outlet>
  </div>
  <!-- site__body / end -->

  <!-- site__footer -->
  <footer class="site__footer">
    <app-footer></app-footer>
  </footer>
  <!-- site__footer / end -->
</div>
<!-- site / end -->
