<app-page-header [header]="'Screwdrivers'" [breadcrumbs]="[
    {label: 'Home',         url: '../../'},
    {label: 'Screwdrivers', url: ''}
]"></app-page-header>

<ng-template #sidebar>
    <div class="shop-layout__sidebar">
        <div class="block block-sidebar">
            <div class="block-sidebar__item">
                <app-widget-filters [filters]="filters"></app-widget-filters>
            </div>
            <div class="block-sidebar__item d-none d-lg-block">
                <app-widget-products header="Latest Products" [products]="products"></app-widget-products>
            </div>
        </div>
    </div>
</ng-template>

<ng-container *ngIf="columns === 3">
    <div class="container">
        <div class="shop-layout shop-layout--sidebar--{{ sidebarPosition }}">
            <ng-container *ngIf="sidebarPosition === 'start'" [ngTemplateOutlet]="sidebar"></ng-container>
            <div class="shop-layout__content">
                <div class="block">
                    <app-products-view [products]="products" [layout]="viewMode" grid="grid-3-sidebar" [limit]="15"></app-products-view>
                </div>
            </div>
            <ng-container *ngIf="sidebarPosition === 'end'" [ngTemplateOutlet]="sidebar"></ng-container>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="columns > 3">
    <div class="container">
        <div class="block">
            <app-products-view [products]="products" [layout]="viewMode" [grid]="'grid-'+columns+'-full'" [limit]="15"></app-products-view>
        </div>
    </div>
</ng-container>
