<app-page-header [header]="header" [breadcrumbs]="[
    {label: 'Trang chủ', url: root.url('/trang-chu')},
    {label: 'Blog', url: root.url('/blog')},
    {label: 'Bài viết mới', url: ''}
]"></app-page-header>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="block">
                <div class="posts-view">
                    <div class="posts-view__list posts-list posts-list--layout--{{ layout }}">
                        <div class="posts-list__body">
                            <div *ngFor="let post of posts" class="posts-list__item">
                                <app-post-card [post]="post" [layout]="{
                                    classic: 'grid-lg',
                                    grid: 'grid-nl',
                                    list: 'list-nl'
                                }[layout]"></app-post-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
